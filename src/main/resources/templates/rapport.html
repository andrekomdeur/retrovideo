<!DOCTYPE html>
<!-- @Author Andre Komdeur -->
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments::head(title='Videotheek RetroVideo')"></head>
	<body>
		<nav th:replace="fragments::short"></nav>
		<h1>Rapport</h1>
		<div th:unless="${#lists.isEmpty(mislukkingen)}">
			<h3>Mislukte reservaties :</h3>
			<ul class="ingesprongen">
				<li th:each="titel:${mislukkingen}" th:object="${titel}">
					<div th:text="${titel}"></div>
				</li>
			</ul>
		</div>
		<div th:if="${#lists.isEmpty(mislukkingen)}">
			De reservatie is OK.
		</div>
	</body>
</html>
