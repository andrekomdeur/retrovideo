<!DOCTYPE html>
<!-- @Author Andre Komdeur -->
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments::head(title='Videotheek RetroVideo')"></head>
	<body th:object="${film}">
			<nav th:replace="fragments::menu"></nav>
			<h1><a th:text="*{titel}"></a></h1>
			<img th:src="@{/images/{id}.jpg(id=*{id})}" th:alt="*{id}"/>
			<dl>
				<dt>Prijs</dt>
				<dd th:text="*{prijs}"></dd>
				<dt>Voorraad</dt>
				<dd th:text="*{voorraad}"></dd>
				<dt>Gereserveerd</dt>
				<dd th:text="*{gereserveerd}"></dd>
				<dt>Beschikbaar</dt>
				<dd th:text="*{voorraad - gereserveerd}"></dd>
			</dl>
		<form method="post" th:action="@{/film/toevoegen}">
			<input type="hidden" name="id" th:value="*{id}"/>
			<div th:if="*{voorraad - gereserveerd > 0}">
				<button>In mandje</button>
			</div>
		</form>
	</body>
</html>
